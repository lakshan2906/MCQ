<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz</title>
    <style>
        body {
            background-color: #be4545;
            font-family: Arial, sans-serif;
        }

        .back-button {
            background-color: #ffde59;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 1rem;
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .back-button:hover {
            background-color: #ffd000;
        }

        .quiz-container {
            box-sizing: border-box;
            width: 100%;
            max-width: 600px;
            margin: 2em auto;
            padding: 2em;
            background-color: #ffffff;
            background-image: url('path/to/your/image.jpg');
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .choices {
            display: flex;
            flex-direction: column;
            margin-top: 1em;
        }

        .choice {
            font-size: 1em;
            text-align: left;
            display: block;
            margin: 10px 0;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .choice:hover {
            background-color: #0056b3;
        }

        .choice.correct {
            background-color: #28a745 !important;
        }

        .choice.incorrect {
            background-color: #dc3545 !important;
        }

        #feedback {
            margin-top: 1em;
            font-weight: bold;
            font-size: 1.1em;
            text-align: center;
        }

        .summary {
            margin-top: 2em;
        }

        .summary h2 {
            margin-bottom: 1em;
            text-align: center;
        }

        .summary-item {
            margin-bottom: 1.5em;
            padding: 1em;
            border-bottom: 1px solid #ccc;
        }

        .summary-item:last-child {
            border-bottom: none;
        }

        .correct-text {
            color: #28a745;
            font-weight: bold;
        }

        .incorrect-text {
            color: #dc3545;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <button onclick="goBack()" class="back-button">â¬… Back</button>
    <div class="quiz-container">
        <h1>Math Quiz</h1>
        <div class="question">
            <p id="question-text">Question will appear here</p>
            <div class="choices">
                <button class="choice" onclick="checkAnswer(0)">Choice 1</button>
                <button class="choice" onclick="checkAnswer(1)">Choice 2</button>
                <button class="choice" onclick="checkAnswer(2)">Choice 3</button>
                <button class="choice" onclick="checkAnswer(3)">Choice 4</button>
            </div>
            <p id="feedback"></p>
        </div>
    </div>
    <script>
        function goBack() {
            alert("Are you sure you want to go back? Your progress will be lost.");
            window.location.href = "index.html";
        }
        const questions = [
            {
                question: "What is 2 + 3?",
                choices: ["4", "5", "6", "7"],
                correct: 1
            },
            {
                question: "What is 5 + 7?",
                choices: ["10", "11", "12", "13"],
                correct: 2
            },
            {
                question: "What is 9 - 4?",
                choices: ["5", "6", "7", "8"],
                correct: 0
            },
            {
                question: "What is 3 * 6?",
                choices: ["18", "15", "21", "24"],
                correct: 0
            },
            {
                question: "What is 16 / 4?",
                choices: ["2", "3", "4", "5"],
                correct: 2
            },
            {
                question: "What is the square root of 49?",
                choices: ["6", "7", "8", "9"],
                correct: 1
            }
        ];

        let currentQuestion = 0;
        let correctAnswers = 0;
        const userSelections = [];

        function showQuestion() {
            const questionText = document.getElementById("question-text");
            questionText.textContent = `Question ${currentQuestion + 1}: ${questions[currentQuestion].question}`;

            const choices = document.querySelectorAll(".choice");
            choices.forEach((choice, index) => {
                choice.textContent = questions[currentQuestion].choices[index];
                choice.classList.remove("correct", "incorrect");
                choice.disabled = false;
            });

            const feedback = document.getElementById("feedback");
            feedback.textContent = "";
        }

        function checkAnswer(selected) {
            const choices = document.querySelectorAll(".choice");
            const feedback = document.getElementById("feedback");
            const correctIndex = questions[currentQuestion].correct;

            userSelections.push({
                question: questions[currentQuestion].question,
                selected: selected,
                correct: correctIndex
            });

            choices.forEach((choice, index) => {
                choice.disabled = true;
                if (index === correctIndex) {
                    choice.classList.add("correct");
                }
            });

            if (selected === correctIndex) {
                feedback.textContent = "Correct!";
                correctAnswers++;
            } else {
                feedback.textContent = "Incorrect!";
                choices[selected].classList.add("incorrect");
            }

            setTimeout(() => {
                currentQuestion++;

                if (currentQuestion < questions.length) {
                    showQuestion();
                } else {
                    showSummary();
                }
            }, 2000);
        }

        function showSummary() {
            const quizContainer = document.querySelector(".quiz-container");
            quizContainer.innerHTML = `
            <h2>Quiz Summary</h2>
            <table class="summary-table" border="1" cellspacing="0" cellpadding="10">
                <thead>
                    <tr>
                        <th>Question</th>
                        <th>Your Answer</th>
                        <th>Correct Answer</th>
                    </tr>
                </thead>
                <tbody class="summary"></tbody>
            </table>
        `;

            const summaryTable = document.querySelector(".summary");

            userSelections.forEach((selection, index) => {
                const questionObj = questions[index];
                const isCorrect = selection.selected === selection.correct;

                const row = document.createElement("tr");
                row.innerHTML = `
                <td>${selection.question}</td>
                <td class="${isCorrect ? 'correct-text' : 'incorrect-text'}">${questionObj.choices[selection.selected]}</td>
                <td>${questionObj.choices[selection.correct]}</td>
            `;

                summaryTable.appendChild(row);
            });

            const totalCorrect = document.createElement("p");
            totalCorrect.innerHTML = `<strong>You got ${correctAnswers} out of ${questions.length} questions correct.</strong>`;
            totalCorrect.style.fontSize = "1.2em";
            totalCorrect.style.marginTop = "1.5em";
            quizContainer.appendChild(totalCorrect);
            const percentage = (correctAnswers / questions.length) * 100;
            const submitBtn = document.createElement("button");
            submitBtn.textContent = "Submit Score";
            submitBtn.style.cssText = `
    margin-top: 1.5em;
    padding: 0.7em 1.5em;
    border: none;
    border-radius: 8px;
    background-color: #007bff;
    color: white;
    font-weight: bold;
    cursor: pointer;
    `;
            submitBtn.onclick = function () {
                const name = localStorage.getItem("userName") || "Anonymous";
                const score = correctAnswers;
                const date = new Date().toLocaleString();

                const entry = { name, score, date };
                const history = JSON.parse(localStorage.getItem("quizHistory")) || [];
                history.push(entry);
                localStorage.setItem("quizHistory", JSON.stringify(history));

                alert(`Thank you for participating, ${name}! Your score of ${score} (${percentage.toFixed(2)}%) has been recorded.`);
                window.location.href = "index.html";
            };
            quizContainer.appendChild(submitBtn);
        }
        document.addEventListener("DOMContentLoaded", showQuestion);
    </script>

</body>

</html>
